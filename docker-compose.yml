services:
  # BACnet Simulator
  bacnet-simulator:
    build: ./bacnet-simulator
    environment:
      BACNET_DEVICE_ID: "1234"
      BACNET_PORT: "47808"
    networks:
      - ot-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    networks:
      - ot-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Telegraf mit BACnet Shim
  telegraf:
    build: ./telegraf-bacnet
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
    environment:
      # Service-Namen für Docker-Netzwerk (funktioniert lokal + Codespaces)
      BACNET_ADDRESS: "bacnet-simulator"
      RABBITMQ_HOST: "rabbitmq"
    depends_on:
      - rabbitmq
      - bacnet-simulator
    networks:
      - ot-network

  # RabbitMQ Consumer
  consumer:
    build: ./consumer
    environment:
      RABBITMQ_HOST: "rabbitmq"
      RABBITMQ_USER: "user"
      RABBITMQ_PASS: "password"
      LOG_FILE: "/var/log/consumer/messages.log"
    volumes:
      - consumer-logs:/var/log/consumer
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - ot-network

  # DevContainer für Codespaces
  devcontainer:
    image: mcr.microsoft.com/devcontainers/base:ubuntu
    volumes:
      - .:/workspace:cached
    command: sleep infinity
    networks:
      - ot-network

networks:
  ot-network:
    driver: bridge

volumes:
  consumer-logs:
